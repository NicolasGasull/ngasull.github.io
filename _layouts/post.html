---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <nav class="post-meta">
      <a href="{{ '/' | relative_url }}">Blog</a>
      &raquo; <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%Y.%m.%d" }}
      </time>
      {%- if page.author -%}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}
      &raquo; {{ page.categories | join: ' • ' }}
    </nav>
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>

  {%- if false and site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a href="{{ page.url | relative_url }}" hidden></a>
</article>

<script>
  document.querySelectorAll('h2[id],h3[id],h4[id]').forEach(function(h){h.innerHTML='<a href="#'+h.id+'" class="h-permalink">'+h.innerHTML+'</a>'})
</script>

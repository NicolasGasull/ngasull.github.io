<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="layout-blog">

    <div class="site-main">
      <main class="container" aria-label="Content">
        {{ content }}
      </main>
    </div>

    <input type="checkbox" id="all-posts-chk" />
    <nav class="all-posts">
      <div class="all-posts-container">
        <h4>Recent Posts</h4>
        <ul class="all-posts-list">
        {%- for post in site.posts -%}
          <li>
            <a class="all-posts-post {% if post.permalink == page.permalink %}all-posts-post-current{% endif %}" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          </li>
        {%- endfor -%}
        <li>
          <a href="{{ 'posts' | relative_url }}">
            ðŸ“š View all posts
          </a>
        </li>
        </ul>
      </div>
    </nav>
    <label for="all-posts-chk" class="all-posts-btn">
      <svg viewBox="0 0 18 15" width="18px" height="15px" fill="currentColor">
        <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
      </svg>
    </label>

    {%- include header.html -%}

    {%- include footer.html -%}

  </body>

</html>
